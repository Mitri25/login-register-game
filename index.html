<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>

<div id="login-registration-container">

    <!-- log-in -->
    <form id="login-box">

        <span>Don't have an account? register here:&nbsp;&nbsp;&nbsp;</span>
        <button type="button" id="registration-switch-btn">Registration</button>
        
        <div id="login" class="label-input">
            <label for="login-field">Login:</label>
            <input type="text" id="login-field" minlength="6" maxlength="20">
        </div><br>
        <div id="password" class="label-input">
            <label for="password-field">password:</label>
            <input type="password" id="password-field" minlength="7" maxlength="20">
        </div><br>

        <input type="reset" class="reset-submit-btn">
        <input type="submit" id="login-submit-btn" class="reset-submit-btn">
        <p>If you can't register use default login: <br>
        Login: admin1234 &emsp; password: password1234</p>

    </form>

    <!-- registration -->
    <form id="registration-box">

        <button type="button" id="login-switch-btn">Back to Login</button>

        <div id="registration-login" class="label-input">
            <label for="registration-login-field">Login:</label>
            <input type="text" id="registration-login-field" minlength="6" maxlength="20" placeholder="6 - 20 characters" required>
        </div><br>
        <div id="registration-password" class="label-input">
            <label for="registration-password-field">password:</label>
            <input type="password" id="registration-password-field" minlength="7" maxlength="20" placeholder="7 - 20 characters" required>
        </div><br>
        <div id="registration-password-repeat" class="label-input">
            <label for="registration-password-field-repeat">confirm password:</label>
            <input type="password" id="registration-password-field-repeat" minlength="7" maxlength="20" placeholder="repeat password" required>
        </div><br>
        <div id="registration-nickname" class="label-input">
            <label for="registration-nickname-field">nickname:</label>
            <input type="text" id="registration-nickname-field" minlength="3" maxlength="20" placeholder="(in game) 3 - 20 characters" required>
        </div><br>
        <div id="registration-email" class="label-input">
            <label for="registration-email-field">e-mail:</label>
            <input type="email" id="registration-email-field" minlength="6" maxlength="40" placeholder="fakeMail@gmail.com" required>
        </div><br>
        <div id="registration-agreement" class="label-input">
            <label for="registration-agreement-checkbox">I agree with terms and conditions:</label>
            <input type="checkbox" id="registration-agreement-checkbox" required>
        </div><br>

        <input type="reset" class="reset-submit-btn">
        <input type="submit" id="registration-submit-btn" class="reset-submit-btn"><br>
        <div id="success-registration-message">
            <h4>Your registration was successful</h4>
            <p>Your Account is created temporary, it will be <u>deleted</u> if you close the browser.</p>
        </div>

    </form>
</div>

</body>
</html>
