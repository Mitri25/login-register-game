<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- log-in -->
    <form id="login-box">
        <div id="login">
            <label for="login-field">Login:</label>
            <input type="text" id="login-field">
        </div>
        <div id="password">
            <label for="password-field">password:</label>
            <input type="password" id="password-field" minlength="7" maxlength="16">
        </div>

        <input type="reset">
        <input type="submit">

    </form>

    <!-- registration -->
    <form id="registration-box">
        <div id="registration-login">
            <label for="registration-login-field">Login:</label>
            <input type="text" id="registration-login-field" placeholder="6 - 16 characters">
        </div>
        <div id="registration-password">
            <label for="registration-password-field">password:</label>
            <input type="password" id="registration-password-field" minlength="7" maxlength="16">
        </div>
        <div id="registration-password-repeat">
            <label for="registration-password-field-repeat">confirm password:</label>
            <input type="password" id="registration-password-field-repeat" minlength="7" maxlength="16">
        </div>
        <div id="registration-nickname">
            <label for="registration-nickname-field">nickname:</label>
            <input type="text" id="registration-nickname-field" minlength="3" maxlength="20" placeholder="(in game) 3 - 20 characters">
        </div>
        <div id="registration-email">
            <label for="registration-email-field">e-mail:</label>
            <input type="email" id="registration-email-field" minlength="3" maxlength="20" placeholder="name@gmail.com">
        </div>

        <input type="reset">
        <input type="submit">

    </form>


    <div id="title-section">
        <h1 id="main-title">Gooooo</h1>
        <div id="color-buttons">
            <button type="button" id="change-color-btn">color</button>
            <button type="button" id="change-color-green-btn">green color</button>
        </div>
    </div>
    

    <script src="/script.js"></script>
</body>
</html>
