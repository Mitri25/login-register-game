<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/game.css">
</head>
<body>
    <a href="/index.html"><button id="back-to-login-btn">Back to login</button></a>
    <h1>Rock paper scissor game:</h1>
    <h2>choose your option:</h2>

    <!-- user selection -->
    <form>
        <div>
            <label for="rock-radio-btn">rock:</label>
            <input type="radio" id="rock-radio-btn" name="player-choice" value="rock">
        </div>
        <div>
            <label for="paper-radio-btn">paper:</label>
            <input type="radio" id="paper-radio-btn" name="player-choice" value="paper">
        </div>
        <div>
            <label for="scissors-radio-btn">scissors:</label>
            <input type="radio" id="scissors-radio-btn" name="player-choice" value="scissors">
        </div>
        <div>
            <label for="choice-submit-btn"></label>
            <input type="submit" id="choice-submit-btn" value="   PLAY   ">
        </div>
    </form>

    <!-- score board -->
    <div id="score-board">
        <h2>SCORE:</h2>
        <h2 id="player-points">YOU: 0 pts</h2>
        <h2 id="computer-points">COMPUTER: 0 pts</h2>
    </div>
    <h2 id="round-message">start first round in best of 5 game</h2>
    <div id="pictures-container">
        <!-- hidden message -->
        <div id="winner-message">
            <h2 id="winner-message-decision">Winner!</h2>
            <h3 id="winner-message-summary">Winner description</h3>
        </div>
        <div id="player-field">
            <h3>Your choice:</h3>
            <img id="player-img" src="/images/rock.jpg" alt="">
            <h3 class="chosen-symbol-name">ROCK</h3>
        </div>
        <div id="computer-field">
            <h3>Computer choice:</h3>
            <img id="computer-img" src="/images/rock.jpg" alt="">
            <h3 class="chosen-symbol-name">ROCK</h3>
        </div>
    </div>
    
</body>
    <script src="/game.js"></script>
</html>
